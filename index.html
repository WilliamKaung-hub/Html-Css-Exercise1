<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bod">
    <form>
        <h1>Registration From</h1>
        <fieldset>
            <legend>Personal Information</legend>
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" name="fullName" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
        </fieldset>

        <fieldset>
            <legend>Details</legend>
            <label style="font-weight: bold;">Gender</label>
            <div class="radio-group">
                 <label for="male">Male</label>
                <input type="radio" id="male" name="gender" value="Male" required>
                <label for="female">Female</label>
                <input type="radio" id="female" name="gender" value="Female">
                <label for="other">Other</label>
                <input type="radio" id="other" name="gender" value="Other">
                
            </div>

            <label style="font-weight: bold;">Interests</label>
            <div class="checkbox-group">
                 <label for="design">Design</label>
                <input type="checkbox" id="design" name="interests" value="Design">
                <label for="coding">Coding</label>
                <input type="checkbox" id="coding" name="interests" value="Coding">
                <label for="marketing">Marketing</label>
                <input type="checkbox" id="marketing" name="interests" value="Marketing">
                
            </div>

            <label for="country" style="font-weight: bold;">Country</label>
            <select id="country" name="country" required>
                <option value="">Select your country</option>
                <option value="usa">United States</option>
                <option value="uk">United Kingdom</option>
                <option value="canada">Canada</option>
                <option value="australia">Australia</option>
                <option value="other">Other</option>
            </select>

            <label for="bio">Short Bio</label>
            <textarea id="bio" name="bio" rows="4" placeholder="Tell us something about yourself..."></textarea>
        </fieldset>

        <button type="submit">Submit</button>
    </form>
    </div>
</body>
</html>
